<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <!-- first text has to connect with the last bg-image in right slide block -->
            <div style="background-color:#FD3555">
                <h2>Nature flower</h2>
                <p>all in pink</p>
            </div>
            <div style="background-color:#2A86BA">
                <h2>Bluuue Sky</h2>
                <p>with it's mountains</p>
            </div><div style="background-color:#252E33">
                <h2>Lonely castle</h2>
                <p>in the wilderness</p>
            </div><div style="background-color:#FFB866">
                <h2>Staring eagle</h2>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <!-- first bg-image has to connect with the last text in left slide block -->
            <div style="background-image:url('https://images.unsplash.com/photo-1498633173874-556a1049f734?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80')"></div>
            <div style="background-image:url('https://images.unsplash.com/photo-1485465053475-dd55ed3894b9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')"></div>
            <div style="background-image:url('https://images.unsplash.com/photo-1508893269700-a6c62c0610a2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1473&q=80')"></div>
            <div style="background-image:url('https://images.unsplash.com/photo-1508583732154-e9ff899f8534?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1364&q=80')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
